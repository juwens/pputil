      - name: get tags
        uses: actions/github-script@v7
        with:
          script: |
            let res = await github.request('GET /repos/{owner}/{repo}/tags',
            {
              owner: context.repo.owner,
              repo: context.repo.repo,
              headers: {
                'X-GitHub-Api-Version': '2022-11-28'
              }
            });
            console.log(res.data);
      - name: create gh release
        uses: actions/github-script@v7
        with:
          script: |
            // 1.2.3
            let raw_version = await exec.exec('yq', ['.package.version', 'Cargo.toml']);
            // v1.2.3
            let version = `v${raw_version}`;
            console.log(`version: ${version}`);

            let createReleaseRes = await github.request('POST /repos/{owner}/{repo}/releases', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: version,
              target_commitish: 'main',
              name: `Release ${version}`,
